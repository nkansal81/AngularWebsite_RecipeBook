<div class="row-recipe-list-btn">
    <div class="col-xs-12">
        <br>
        <button class="btn btn-success" (click)="OnNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row-recipe-list" >
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" 
            [recipeInput] = "recipeEl"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
